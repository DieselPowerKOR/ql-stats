
<div class="row-fluid">
	<div class="col-sm-12">
		<div id="mapgraph"></div>
	</div>
</div>

<div class="row-fluid">

	<div class="col-sm-6">

		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Countries</div>
			<div class="panel-body">
				<table id="table_countries" class="table table-condensed table-bordered table-hover">
					<thead>
						<tr>
							<th data-dynatable-column="COUNTRY">COUNTRY</th>
							<th data-dynatable-column="NUM_PLAYERS">NUM_PLAYERS</th>
							<th data-dynatable-column="NUM_PLAYERS_KM" title="Players / km^2 * 1000">PLAYERS/KM^2</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-sm-6">

		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Regions</div>
			<div class="panel-body">
				<table id="table_regions" class="table table-condensed table-bordered table-hover">
					<thead>
						<tr>
							<th data-dynatable-column="REGION">REGION</th>
							<th data-dynatable-column="NUM_PLAYERS">NUM_PLAYERS</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Subregions</div>
			<div class="panel-body">
				<table id="table_subregions" class="table table-condensed table-bordered table-hover">
					<thead>
						<tr>
							<th data-dynatable-column="SUBREGION">SUBREGION</th>
							<th data-dynatable-column="NUM_PLAYERS">NUM_PLAYERS</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</div>
