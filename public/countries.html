

<div class="row-fluid">
	<div class="span12 well">
		<table class="table table-condensed table-striped table-hover">
			<thead>
				<tr>
					<th><a href="" ng-click="ordercolumn='MAP'; ordertype=!ordertype">MAP</a></th>
					<th><a href="" ng-click="ordercolumn='NUM_PLAYERS'; ordertype=!ordertype">NUM_PLAYERS</a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="z in countries.data | orderBy:ordercolumn:ordertype">
					<td><img src="http://cdn.quakelive.com/web/2013071601/images/flags/{{ z.COUNTRY | lower }}_v2013071601.0.gif" class="playerflag" title="{{ z.COUNTRY }}" /> <a href="#/countries/{{z.COUNTRY}}">{{ z.COUNTRY }}</a></td>
					<td>{{ z.NUM_PLAYERS | number }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
