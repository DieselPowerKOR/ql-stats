
<div class="row-fluid">

	<div class="col-md-6">
		<h3>Most Kills</h3>
		<table id="table_top_kills" class="table table-condensed table-striped ">
			<thead>
				<tr>
					<th data-dynatable-column="PLAYER_NICK">PLAYER_NICK</th>
					<th data-dynatable-column="KILLS">KILLS</th>
					<th data-dynatable-column="MATCHES_PLAYED" title="MATCHES_PLAYED">M</th>

					<th data-dynatable-column="EXCELLENT" title="EXCELLENT">E</th>

			</thead>
			<tbody>
			</tbody>

				<div class="loading"></div>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<h3>Match Rank</h3>
		<table id="table_top_ranks" class="table table-condensed table-striped ">
			<thead>
				<tr>
					<th data-dynatable-column="PLAYER_NICK">PLAYER_NICK</th>
					<th data-dynatable-column="MATCHES_PLAYED" title="MATCHES_PLAYED">M</th>
					<th data-dynatable-column="RANK_TEAM_RANK" title="RANK + TEAM_RANK">R+TR</th>

		<div class="row" id="table_top_ranks_">

</div>
