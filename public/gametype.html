
<div class="row-fluid">

	<div class="col-md-6 well">
		<h3>{{ gametype.data.GAME_TYPE }}</h3>
		<table class="table table-condensed table-striped ">
			<tbody>
				<tr ng-repeat="(key,val) in gametype.data">
					<td><b>{{ key }}</b></td>
					<td>{{ val }}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
