

<div class="row-fluid">
	<a href="#/race/players/{{ player }}?ruleset=pql&weapons=on">PQL weapons</a> |
	<a href="#/race/players/{{ player }}?ruleset=pql&weapons=off">PQL strafe</a> |
	<a href="#/race/players/{{ player }}?ruleset=vql&weapons=on">VQL weapons</a> |
	<a href="#/race/players/{{ player }}?ruleset=vql&weapons=off">VQL strafe</a>
	<p></p>
	<p><b><a href="#/race/players/{{ player }}">{{ player }}</a> - weapons <span id="weapons"></span>, ruleset <span id="ruleset"></span></b></p>
</div>

<div class="row-fluid">

	<div class="col-sm-2">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Maps played</div>
			<div class="panel-body">
				<div id="mapsgraph" style="height: 150px;"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-2">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">avg best rank/map</div>
			<div class="panel-body">
				<div id="avgRank" style="height: 150px;"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-2">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Medals</div>
			<div class="panel-body">
				<div id="medals" style="height: 150px;"></div>
			</div>
		</div>
	</div>

</div>

<div class="row-fluid ">

	<div class="col-sm-12 ">
		<table id="table_maps" class="table table-condensed table-striped table-hover">
			<thead>
				<tr>
					<th data-dynatable-column="MAP">MAP</th>
					<th data-dynatable-column="RANK">RANK</th>
					<th data-dynatable-column="SCORE">SCORE</th>
					<th data-dynatable-column="SCORE_DIFF">SCORE_DIFF</th>
					<th data-dynatable-column="LEADER_SCORE">LEADER_SCORE</th>
					<th data-dynatable-column="LEADER_NICK">LEADER_NICK</th>
					<th data-dynatable-column="GAME_TIMESTAMP">GAME_TIMESTAMP</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

</div>
