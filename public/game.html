
<div class="row-fluid well">

	<div class="col-xs-2 ">
		<div id="info"></div>
	</div>

	<div class="col-xs-2 ">
		<h6 class="text-center">Score</h6>
		<div id="score" style="height: 150px;"></div>
	</div>

	<div class="col-xs-2 ">
		<h6 class="text-center">Kills</h6>
		<div id="kills" style="height: 150px;"></div>
	</div>

	<div class="col-xs-2 ">
		<h6 class="text-center">Accuracy</h6>
		<div id="acc" style="height: 150px;"></div>
	</div>

	<div class="col-xs-2 ">
		<div id="info3"></div>
		<div id="red" style="height: 150px;"></div>
	</div>

	<div class="col-xs-2 ">
		<div id="info4"></div>
		<div id="blue" style="height: 150px;"></div>
	</div>

</div>

<div class="row-fluid">

		<table id="players" class="table table-condensed table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th data-dynatable-column="PLAYER">PLAYER</th>
					<th data-dynatable-column="RANK" title="RANK">R</th>
					<th data-dynatable-column="TEAM_RANK" title="TEAM_RANK">TR</th>
					<th data-dynatable-column="TEAM">TEAM</th>
					<th data-dynatable-column="PLAY_TIME">PLAY TIME</th>
					<th data-dynatable-column="SCORE" title="SCORE">S</th>
					<th data-dynatable-column="KILLS" title="KILLS">K</th>
					<th data-dynatable-column="DEATHS" title="DEATHS">D</th>
					<th data-dynatable-column="DAMAGE_DEALT" title="DAMAGE_DEALT">DD</th>
					<th data-dynatable-column="DAMAGE_TAKEN" title="DAMAGE_TAKEN">DT</th>
					<th data-dynatable-column="IMPRESSIVE" title="IMPRESSIVE">I</th>
					<th data-dynatable-column="EXCELLENT" title="EXCELLENT">E</th>
					<th data-dynatable-column="HUMILIATION" title="HUMILIATION">H</th>
					<th data-dynatable-column="ACC">ACC</th>
					<th data-dynatable-column="RL" title="ROCKET LAUNCHER">RL</th>
					<th data-dynatable-column="RG" title="RAIL GUN">RG</th>
					<th data-dynatable-column="LG" title="LIGHTNING GUN">LG</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

</div>

<div class="row-fluid ">

	<div class="col-xs-4 well">
		<h4 class="text-center">ROCKET</h4>
		<div class="col-xs-6 ">
			<div class="text-center">Accuracy</div>
			<div id="weap1" style="height: 150px;"></div>
		</div>
		<div class="col-xs-6 ">
			<div class="text-center">Kills</div>
			<div id="weapk1" style="height: 150px;"></div>
		</div>
	</div>

	<div class="col-xs-4 well">
		<h4 class="text-center">RAIL</h4>
		<div class="col-xs-6 ">
			<div class="text-center">Accuracy</div>
			<div id="weap2" style="height: 150px;"></div>
		</div>
		<div class="col-xs-6 ">
			<div class="text-center">Kills</div>
			<div id="weapk2" style="height: 150px;"></div>
		</div>
	</div>

	<div class="col-xs-4 well">
		<h4 class="text-center">LIGHTNING</h4>
		<div class="col-xs-6 ">
			<div class="text-center">Accuracy</div>
			<div id="weap3" style="height: 150px;"></div>
		</div>
		<div class="col-xs-6 ">
			<div class="text-center">Kills</div>
			<div id="weapk3" style="height: 150px;"></div>
		</div>
	</div>

</div>
