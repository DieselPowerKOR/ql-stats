
<div class="container">

<div class="row-fluid">
	<div class="col-sm-12 ">
		<div id="info"></div>
	</div>
</div>

<div class="row-fluid ">

	<div class="col-sm-2 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Score</div>
			<div class="panel-body" style="padding: 5px;">
				<div id="score" style="height: 150px;"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-2 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Kills</div>
			<div class="panel-body" style="padding: 5px;">
				<div id="kills" style="height: 150px;"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-2 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">Accuracy</div>
			<div class="panel-body" style="padding: 5px;">
				<div id="acc" style="height: 150px;"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-2 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading" style="padding: 3px 5px;" id="info3"></div>
			<div class="panel-body" style="padding: 5px;">
				<div id="info3"></div>
				<div id="red" style="height: 150px;"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-2 col-sm-offset-2">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading" style="padding: 3px 5px;" id="info4"></div>
			<div class="panel-body" style="padding: 5px;">
				<div id="info4"></div>
				<div id="blue" style="height: 150px;"></div>
			</div>
		</div>
	</div>

</div>

<div class="row-fluid admin" style="display: none;">
	<div class="col-sm-1">
		<button onclick="$( '#admin_gametags' ).slideToggle();" class="btn btn-xs btn-default">
			<span class="glyphicon glyphicon-tag"></span> Add tag
		</button>
	</div>
	<div id="admin_gametags" class="col-sm-11" style="display: none;">
	</div>
</div>

<div class="row-fluid" style="clear: both;">

		<table id="players_table" class="table table-condensed table-hover table-bordered">
			<thead>
				<tr>
					<th data-dynatable-column="PLAYER">PLAYER</th>
					<th data-dynatable-column="RANK" title="RANK">R</th>
					<th class="teamgame" data-dynatable-column="TEAM_RANK" title="TEAM_RANK">TR</th>
					<th class="teamgame" data-dynatable-column="TEAM">TEAM</th>
					<th data-dynatable-column="PLAY_TIME">PLAY TIME</th>
					<th data-dynatable-column="SCORE" title="SCORE">S</th>
					<th class="antirace" data-dynatable-column="KILLS" title="KILLS">K</th>
					<th data-dynatable-column="DEATHS" title="DEATHS">D</th>
					<th class="antirace" data-dynatable-column="DAMAGE_DEALT" title="DAMAGE_DEALT">DD</th>
					<th class="antirace" data-dynatable-column="DAMAGE_TAKEN" title="DAMAGE_TAKEN">DT</th>
					<th class="antirace" data-dynatable-column="IMPRESSIVE" title="IMPRESSIVE">I</th>
					<th class="antirace" data-dynatable-column="EXCELLENT" title="EXCELLENT">E</th>
					<th class="antirace" data-dynatable-column="HUMILIATION" title="HUMILIATION">H</th>
					<th class="antirace" data-dynatable-column="ACC">ACC</th>
					<th data-dynatable-column="RL" title="ROCKET LAUNCHER">RL</th>
					<th class="antirace" data-dynatable-column="RG" title="RAIL GUN">RG</th>
					<th class="antirace" data-dynatable-column="LG" title="LIGHTNING GUN">LG</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

</div>

<div class="row-fluid ">

	<div class="col-sm-4 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">ROCKET</div>
			<div class="panel-body" style="padding: 5px;">
				<div class="col-sm-6 ">
					<div class="text-center">Accuracy</div>
					<div id="weap1" style="height: 150px;"></div>
				</div>
				<div class="col-sm-6 ">
					<div class="text-center">Kills</div>
					<div id="weapk1" style="height: 150px;"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-4 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">RAIL</div>
			<div class="panel-body" style="padding: 5px;">
				<div class="col-sm-6 ">
					<div class="text-center">Accuracy</div>
					<div id="weap2" style="height: 150px;"></div>
				</div>
				<div class="col-sm-6 ">
					<div class="text-center">Kills</div>
					<div id="weapk2" style="height: 150px;"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-4 ">
		<div class="panel panel-sm panel-default">
			<div class="panel-heading">LG</div>
			<div class="panel-body" style="padding: 5px;">
				<div class="col-sm-6 ">
					<div class="text-center">Accuracy</div>
					<div id="weap3" style="height: 150px;"></div>
				</div>
				<div class="col-sm-6 ">
					<div class="text-center">Kills</div>
					<div id="weapk3" style="height: 150px;"></div>
				</div>
			</div>
		</div>
	</div>

</div>

</div>
