<!doctype html>

<html ng-app="liz">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QL-Stats</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link href="css.css" rel="stylesheet">
		<link href="jquery.dynatable.css" rel="stylesheet">
	</head>
	<body role="document" style="padding-top: 60px;">

		<a href="https://github.com/rulex/ql-stats"><img style="position: absolute; top: 50px; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a id="overview" class="isnav" href="#"><span class="glyphicon glyphicon-home"></span> Overview</a></li>
						<li><a id="games" class="isnav" href="#/games">Games</a></li>
						<li><a id="players" class="isnav" href="#/players">Players</a></li>
						<li><a id="clans" class="isnav" href="#/clans">Clans</a></li>
						<li><a id="owners" class="isnav" href="#/owners">Owners</a></li>
						<li><a id="race" class="isnav" href="#/race">Race</a></li>
						<li><a id="maps" class="isnav" href="#/maps">Maps</a></li>
						<li><a id="countries" class="isnav" href="#/countries">Countries</a></li>
						<!--
						<li><a id="gametypes" class="isnav" href="#/gametypes"><b>Gametypes</b></a></li>
						-->
						<li><a id="tags" class="isnav" href="#/tags">Tags</a></li>
					</ul>
					<div class="col-sm-2 pull-right navbar-form">
						<div class="input-group">
							<input id="player_search" class="form-control input-sm" type="text" placeholder="Search player" value="" />
						</div>
					</div>
					<div class="col-sm-2 pull-right navbar-form">
						<span onclick="$( '#admin_settings' ).slideToggle();" class="btn glyphicon glyphicon-cog"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div>
				<!--
				<span id="current_url"></span>
				-->
				<span id="loading" class="col-sm-1 loading"></span>
			</div>
			<div class="row-fluid">
				<div id="error" class="col-sm-12 "></div>
			</div>
			<div id="admin_settings" style="display: none;" class="container">
				<div class="row">
					<div class="col-sm-2">
						<h3><span class="glyphicon glyphicon-cog"></span> Settings</h3>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
							<label for="admin_password">Admin Password</label>
							<input placeholder="Password" type="password" class="form-control" id="admin_password" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
							<label for="apiurl">API URL <span data-html="true" data-placement="bottom" title="" data-content="This is the API URL to fetch data from<br><br>Default is fetching with ajax json from api you're browsing aka '/'<br><br>Or with ajax jsonp from eg. 'http://ql.leeto.fi/'" class="popthis glyphicon glyphicon-question-sign"></span></label>
							<input value="/" type="text" class="form-control" id="apiurl" />
						</div>
					</div>
				</div>
			</div>
			<!--
			<hr />
			-->
			<div ng-view id="theContent" class="container">
			</div>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="jquery.dynatable.js"></script>
		<script src="jquery.blockUI.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/maps/modules/map.js"></script>
		<script src="http://code.highcharts.com/mapdata/1.0.0/custom/world.js"></script>
		<!--
		-->
		<script src="js.js"></script>
	</body>
</html>
